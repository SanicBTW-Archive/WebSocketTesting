<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="//cdn.jsdelivr.net/npm/eruda"></script>
        <script>eruda.init();</script>

        <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
        <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />

        <link rel="stylesheet" href="./page/variables.css">

        <script src="./client/index.js" defer></script>

        <title>Web socket testing</title>
    </head>
    <body onload="onLoad()" class="dark">
        <ion-app>
            <ion-header>
                <ion-toolbar>
                    <ion-title>Web socket testing</ion-title>
                </ion-toolbar>
            </ion-header>

            <ion-content>
                <ion-grid>
                    <ion-row>
                        <ion-col>
                            <ion-card>
                                <ion-card-header>
                                    <ion-card-title>Web socket connection</ion-card-title>
                                </ion-card-header>
                                <ion-card-content>
                                    <ion-item>
                                        <ion-label position="floating">URL</ion-label>
                                        <ion-input type="text" id="websockURL" onclick="startConnection()"></ion-input>
                                    </ion-item>
                                    <ion-button>Connect</ion-button>
                                </ion-card-content>
                            </ion-card>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-content>
        </ion-app>
    </body>
</html>
